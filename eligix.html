<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIGIX | Recruitment Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .portal-gradient-student { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .portal-gradient-company { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .match-card { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        
        /* Utility fixes for Tailwind v2 compat */
        .bg-slate-50 { background-color: #f8fafc; }
        .text-slate-900 { color: #0f172a; }
        .border-slate-200 { border-color: #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="toast">Successfully Applied!</div>

    <nav class="sticky top-0 z-50 bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">E</div>
                    <span class="text-2xl font-bold tracking-tight text-gray-800">ELIGIX</span>
                </div>
            </div>
        </div>
    </nav>

    <header class="py-12 bg-white border-b border-slate-200">
        <div class="max-w-4xl mx-auto text-center px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">
                Bridging <span class="text-indigo-600">Talent</span> and <span class="text-gray-700">Opportunity</span>.
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex justify-center mb-12">
            <div class="inline-flex p-1 bg-gray-200 rounded-xl">
                <button onclick="switchPortal('student')" id="btn-student" class="px-6 py-2 rounded-lg font-semibold transition-all bg-white shadow-sm text-indigo-600">Student Portal</button>
                <button onclick="switchPortal('company')" id="btn-company" class="px-6 py-2 rounded-lg font-semibold transition-all text-gray-600">Company Portal</button>
            </div>
        </div>

        <div class="grid lg:grid-cols-12 gap-12 items-start">
            <div class="lg:col-span-5 space-y-6">
                <div id="info-student" class="tab-content active">
                    <div class="p-8 rounded-3xl portal-gradient-student text-white shadow-xl">
                        <h2 class="text-3xl font-bold mb-4">Student Hub</h2>
                        <p>Fill in your profile to find companies that match your CGPA and skillsets.</p>
                    </div>
                </div>
                <div id="info-company" class="tab-content">
                    <div class="p-8 rounded-3xl portal-gradient-company text-white shadow-xl">
                        <h2 class="text-3xl font-bold mb-4">Company Hub</h2>
                        <p>Set your criteria and find qualified students instantly.</p>
                    </div>
                </div>
                <div id="results-container" class="hidden space-y-4">
                    <h3 id="results-title" class="text-xl font-bold text-gray-800">Top Matches</h3>
                    <div id="results-list" class="space-y-4"></div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass-card p-8 rounded-3xl shadow-lg">
                    <div id="form-student" class="tab-content active">
                        <form onsubmit="handleSubmit(event, 'student')" class="space-y-5">
                            <input type="text" name="name" placeholder="Full Name" required class="w-full p-4 rounded-xl border">
                            <input type="number" step="0.01" name="cgpa" placeholder="CGPA (e.g. 8.5)" required class="w-full p-4 rounded-xl border">
                            <input type="text" name="skills" placeholder="Skills (Java, Python...)" required class="w-full p-4 rounded-xl border">
                            <textarea name="achievements" placeholder="Achievements" class="w-full p-4 rounded-xl border"></textarea>
                            <button class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl">Get Recommendations</button>
                        </form>
                    </div>

                    <div id="form-company" class="tab-content">
                        <form onsubmit="handleSubmit(event, 'company')" class="space-y-5">
                            <input type="text" name="company_name" placeholder="Company Name" required class="w-full p-4 rounded-xl border">
                            <input type="number" step="0.1" name="min_cgpa" placeholder="Min CGPA" required class="w-full p-4 rounded-xl border">
                            <input type="text" name="package" placeholder="Package (LPA)" required class="w-full p-4 rounded-xl border">
                            <input type="text" name="job_role" placeholder="Job Role" required class="w-full p-4 rounded-xl border">
                            <button class="w-full bg-gray-800 text-white font-bold py-4 rounded-xl">Post & Find Students</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="successModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-gray-900 bg-opacity-60">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center">
            <h4 class="text-xl font-bold mb-2">Saved to Database!</h4>
            <button onclick="closeModal()" class="w-full py-3 bg-gray-900 text-white font-bold rounded-xl mt-4">View Matches</button>
        </div>
    </div>

    <script>
        // Updated to your new Render URL
        const API_BASE = 'https://eligix-backend.onrender.com'; 

        let allCompanies = [];
        let allStudents = [];

        async function fetchInitialData() {
            try {
                const res = await fetch(`${API_BASE}/data`);
                const data = await res.json();
                allCompanies = data.companies || [];
                allStudents = data.students || [];
            } catch (e) { console.warn("Backend not reachable at Render URL."); }
        }

        async function handleSubmit(event, type) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const res = await fetch(`${API_BASE}/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    await fetchInitialData();
                    renderMatches(type, data);
                    document.getElementById('successModal').style.display = 'flex';
                }
            } catch (e) { alert("Error connecting to Render server. Check your Render dashboard logs."); }
        }

        function renderMatches(type, user) {
            const list = document.getElementById('results-list');
            document.getElementById('results-container').classList.remove('hidden');
            list.innerHTML = '';

            if (type === 'student') {
                const matches = allCompanies.filter(c => parseFloat(user.cgpa) >= parseFloat(c.min_cgpa_req));
                if(matches.length === 0) list.innerHTML = '<p class="text-gray-500">No matches found for your CGPA yet.</p>';
                matches.forEach(m => {
                    list.innerHTML += `<div class="p-4 bg-white border rounded-xl shadow-sm">
                        <h4 class="font-bold">${m.company_name}</h4>
                        <p class="text-sm text-indigo-600">${m.job_role} - ${m.package_details}</p>
                        <button onclick="showToast('Applied to ${m.company_name}!')" class="mt-2 w-full text-xs font-bold py-2 bg-gray-100 rounded-lg">Apply</button>
                    </div>`;
                });
            } else {
                const matches = allStudents.filter(s => parseFloat(s.cgpa) >= parseFloat(user.min_cgpa));
                if(matches.length === 0) list.innerHTML = '<p class="text-gray-500">No students found meeting this criteria.</p>';
                matches.forEach(s => {
                    list.innerHTML += `<div class="p-4 bg-white border rounded-xl shadow-sm">
                        <h4 class="font-bold">${s.name}</h4>
                        <p class="text-sm text-gray-500">CGPA: ${s.cgpa} | Skills: ${s.skills}</p>
                    </div>`;
                });
            }
        }

        function switchPortal(p) {
            document.getElementById('form-student').classList.toggle('active', p==='student');
            document.getElementById('info-student').classList.toggle('active', p==='student');
            document.getElementById('form-company').classList.toggle('active', p==='company');
            document.getElementById('info-company').classList.toggle('active', p==='company');
            document.getElementById('btn-student').classList.toggle('bg-white', p==='student');
            document.getElementById('btn-company').classList.toggle('bg-white', p==='company');
        }

        function showToast(m) {
            const t = document.getElementById('toast'); t.innerText = m; t.className = 'show';
            setTimeout(() => t.className = '', 3000);
        }

        function closeModal() { document.getElementById('successModal').style.display = 'none'; }
        window.onload = fetchInitialData;
    </script>
</body>
</html>
